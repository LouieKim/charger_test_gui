<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>EVEON_GPIO_IN</title>
</head>
<body>
    <p>Hello EVERON GPIO IN Test world</p>
    <button type="button" class="btn btn-primary" onclick="location.href='http://localhost:5000/gpio_out'">GPIO_OUT</button>
    <button type="button" class="btn btn-primary" onclick="location.href='http://localhost:5000/gpio_in'">GPIO_in</button>
    <button type="button" class="btn btn-primary" onclick="location.href='http://localhost:5000/adc'">adc</button>

<table class="table table-striped">
    <body>
        <tr>
            <td>DOOR_01</td>
            <td id="DOOR_01"></td>
        </tr>
        <tr>
            <td>DOOR_02</td>
            <td id="DOOR_02"></td>
        </tr>
        <tr>
            <td>DSEN_01</td>
            <td id="DSEN_01"></td>
        </tr>
        <tr>
            <td>DSEN_02</td>
            <td id="DSEN_02"></td>
        </tr>
        <tr>
            <td>MC_01</td>
            <td id="MC_01"></td>
        </tr>
        <tr>
            <td>MC_02</td>
            <td id="MC_02"></td>
        </tr>
        <tr>
            <td>RELAY_01</td>
            <td id="RELAY_01"></td>
        </tr>
        <tr>
            <td>RELAY_02</td>
            <td id="RELAY_02"></td>
        </tr>
        <tr>
            <td>RELAY_03</td>
            <td id="RELAY_03"></td>
        </tr>
        <tr>
            <td>RELAY_04</td>
            <td id="RELAY_04"></td>
        </tr>
        <tr>
            <td>RELAY_05</td>
            <td id="RELAY_05"></td>
        </tr>
        <tr>
            <td>RELAY_06</td>
            <td id="RELAY_06"></td>
        </tr>
        <tr>
            <td>EMERGENCY</td>
            <td id="EMERGENCY"></td>
        </tr>

    </body>
</table>
    <script>
        get_gpio_in();

        var interval_timer = 1500;
        setInterval(function () {
            get_gpio_in()
        }, interval_timer);

        function get_gpio_in() {
            $.ajax({
                url: 'http://localhost:5000/gpio_in/update',
                type: 'GET',
                contentType: 'javascript/json; charset=utf-8',
                data: {},
                dataType: 'json',
                success: function (data) {
                    document.querySelector('#DOOR_01').innerHTML = data['DOOR_01'];
                    document.querySelector('#DOOR_02').innerHTML = data['DOOR_02'];
                    document.querySelector('#DSEN_01').innerHTML = data['DSEN_01'];
                    document.querySelector('#DSEN_02').innerHTML = data['DSEN_02'];

                    document.querySelector('#MC_01').innerHTML = data['MC_01'];
                    document.querySelector('#MC_02').innerHTML = data['MC_02'];
                    document.querySelector('#RELAY_01').innerHTML = data['RELAY_01'];
                    document.querySelector('#RELAY_02').innerHTML = data['RELAY_02'];
                    document.querySelector('#RELAY_03').innerHTML = data['RELAY_03'];
                    document.querySelector('#RELAY_04').innerHTML = data['RELAY_04'];
                    document.querySelector('#RELAY_05').innerHTML = data['RELAY_05'];
                    document.querySelector('#RELAY_06').innerHTML = data['RELAY_06'];
                    document.querySelector('#EMERGENCY').innerHTML = data['EMERGENCY'];
                }
            });
        }

    </script>



</body>
</html>
